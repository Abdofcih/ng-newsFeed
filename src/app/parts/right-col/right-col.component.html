<mat-list>
    <h3 mat-subheader>Friends Requests</h3>
    <mat-list-item *ngFor="let person of FriendsRequests">
      <mat-icon mat-list-icon> person_add</mat-icon>
      <h4 mat-line>{{person.name}}</h4>
      <p mat-line>{{person.matualfrinds}} matual friends </p>
      <div mat-line>
          <button mat-button>Confirm</button>
          <button mat-button>Delete</button>
      </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <h3 mat-subheader>People You May Know</h3>
    <mat-list-item *ngFor="let person of MayKnow">
      <mat-icon mat-list-icon>person</mat-icon>
      <h4 mat-line>{{person.name}}</h4>
      <p mat-line> {{person.matualfrinds}} matual friends </p>
      <div mat-line>
          <button mat-button>Add</button>
          <button mat-button>Remove</button>
      </div>
    </mat-list-item>
  </mat-list>
