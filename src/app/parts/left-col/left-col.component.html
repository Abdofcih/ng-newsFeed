<mat-list>
    <h3 mat-subheader>Anonymous User</h3>
    <mat-list-item *ngFor="let item of leftColList.main">
      <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
      <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>shortcuts</h3>
    <mat-list-item *ngFor="let item of leftColList.shortcuts">
      <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
      <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Explore</h3>
    <mat-list-item *ngFor="let item of leftColList.explore">
      <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
      <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
  </mat-list>
